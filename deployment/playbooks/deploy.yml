---

- name: deploy | prerequisites
  hosts: appservers
  become: yes
  become_user: robotenemy
  vars:
    site_dir: /home/robotenemy/www/robotenemy.com
  tasks:
    - name: create site folder (if needed)
      file:
        path: "{{ site_dir }}"
        state: directory

    - name: does source folder exist?
      stat:
        path: "{{ site_dir }}/source"
      register: sourcelocation

    - name: clone repo
      git:
        repo: "https://github.com/delameko/robotenemy.git"
        dest: "{{ site_dir }}/source"

    - name: symlink folder to current
      file:
        src: "{{ site_dir }}/source"
        dest: "{{ site_dir }}/current"
        state: link
